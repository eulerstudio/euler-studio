name: Deploy Euler Studio

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: |
        npm ci

    - name: Build Angular app
      run: |
        npm run build

    - name: Prepare deployment directory
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          # Clear existing files and create directory with proper permissions
          sudo rm -rf /var/www/euler.id/*
          sudo mkdir -p /var/www/euler.id
          sudo chown -R $USER:$USER /var/www/euler.id
          sudo chmod -R 755 /var/www/euler.id

    - name: Copy build files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "dist/euler-studio/browser/*"
        target: "/var/www/euler.id/"
        strip_components: 3

    - name: Set web server permissions
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          sudo chown -R www-data:www-data /var/www/euler.id/
          sudo chmod -R 755 /var/www/euler.id/
