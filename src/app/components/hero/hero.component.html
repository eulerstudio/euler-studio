<section class="hero" [class.visible]="isVisible()">
  <div class="hero-container">
    <div class="hero-content">
      <!-- Main Heading -->
      <div class="hero-text">
        <h1 class="hero-title" i18n="@@hero.title">
          {{ translate('hero.title') }}
        </h1>

        <p class="hero-subtitle" i18n="@@hero.subtitle">
          {{ translate('hero.subtitle') }}
        </p>
      </div>

      <!-- Call to Action -->
      <div class="hero-actions">
        <button
          class="cta-primary"
          (click)="scrollToAbout()"
          i18n="@@hero.cta_primary"
        >
          {{ translate('hero.cta_primary') }}
        </button>

        <a
          href="#contact"
          class="cta-secondary"
          (click)="$event.preventDefault(); scrollToAbout()"
          i18n="@@hero.cta_secondary"
        >
          {{ translate('hero.cta_secondary') }}
        </a>
      </div>
    </div>

    <!-- Hero Visual -->
    <div class="hero-visual">
      <div class="visual-grid">
        <div class="grid-item" *ngFor="let item of [1,2,3,4,5,6]; let i = index"
             [style.animation-delay.s]="i * 0.1"></div>
      </div>
    </div>
  </div>

  <!-- Scroll Indicator -->
  <div class="scroll-indicator">
    <div class="scroll-arrow"></div>
    <span class="scroll-text" i18n="@@hero.scroll">{{ translate('hero.scroll') }}</span>
  </div>
</section>
